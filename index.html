<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gutschow | Linguistic Forensics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #FFFFFF;
            --text-color: #121212;
            --sub-text: #666666;
            --border-color: #DDDDDD;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --text-color: #FFFFFF;
                --sub-text: #888888;
                --border-color: #333333;
            }
        }

        /* Full Bleed / No Scroll Logic */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Disables all scrollbars */
            background-color: var(--bg-color);
        }

        body {
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container { 
            text-align: center; 
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 { 
            font-size: clamp(2.5rem, 10vw, 5.5rem); 
            font-weight: 700; /* Regular Bold instead of Ultra-Bold */
            margin: 0; 
            letter-spacing: -0.02em; /* Relaxed the kerning so letters don't touch */
            text-transform: none;
            line-height: 1.1;
        }

        p { 
            color: var(--sub-text);
            font-size: clamp(0.7rem, 2vw, 0.85rem);
            margin-top: 1rem; 
            font-weight: 400;
            letter-spacing: 0.3em; /* Slightly tighter than before for better readability */
            text-transform: uppercase;
        }

        .links {
            margin-top: clamp(2rem, 8vh, 5rem);
        }

        a { 
            display: inline-block;
            color: var(--text-color); 
            text-decoration: none; 
            border: 1px solid var(--border-color); 
            padding: 14px 36px; 
            font-size: 0.7rem; 
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            transition: all 0.2s ease;
        }

        a:hover { 
            background: var(--text-color); 
            color: var(--bg-color); 
            border-color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gutschow</h1>
        <p>Linguistic Forensic Analysis</p>
        <div class="links">
            <a href="mailto:contact@gutschow.net">Contact Principal</a>
        </div>
    </div>
</body>
</html>
